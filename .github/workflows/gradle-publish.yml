name: Build and Push Docker Image
on:
  push:
    branches:
      - master
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew
      - name: Build Spring Boot application
        run: ./gradlew bootBuildImage --imageName spring-app:latest
      - name: Docker build
        run: |
         docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
         docker build -t spring-cicd .
         docker tag spring-cicd idgafff010/spring-cicd:${GITHUB_SHA::7}
         docker push idgafff010/spring-cicd:${GITHUB_SHA::7}
