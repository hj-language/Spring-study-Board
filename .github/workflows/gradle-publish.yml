name: Build and Push Docker Image
on:
  push:
    branches:
      - master
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew
      - name: Build Spring Boot application
        run: ./gradlew bootBuildImage --imageName spring-app:latest
      - name: Log into Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Tag Docker image
        run: |
          docker tag spring-app:latest docker.io/${{ secrets.DOCKERHUB_USERNAME }}/spring-app:$(( $(date +%y%m%d) ))
        shell: bash
      - name: Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/spring-app:$(( $(date +%y%m%d) ))
