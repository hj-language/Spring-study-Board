<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
  <h1 th:text="${board.title}">제목</h1>
  <p th:text="${board.content}">내용</p>
<!--  <button th:onclick="updateBoard([[${board.id}]])">수정</button>-->
<!--  <button th:onclick="deleteBoard([[${board.id}]])">삭제</button>-->
  <a th:href="@{${board.filepath}}">다운로드</a>
  <a th:href="@{/board/{id}/patch(id=${board.id})}">수정</a>
  <a th:href="@{/board/{id}/delete(id=${board.id})}">삭제</a>
  <a th:href="@{/board}">목록</a>
</body>
<script>
    function updateBoard(id) {
        fetch('/board/' + id,  {
            method: 'PATCH'
        }).then((res) => window.location.href=`/board/${id}`)
    }
    function deleteBoard(id) {
        fetch('/board/' + id,  {
            method: 'DELETE'
        }).then((res) => window.location.href="/board")
    }
</script>
</html>
